services:
  # FastAPI Backend with hot reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: openbench-backend-dev
    restart: unless-stopped
    environment:
      # Secret key for JWT tokens (generate a secure random key for production)
      - OPENBENCH_SECRET_KEY=${OPENBENCH_SECRET_KEY:-change-me-in-production}
      # Encryption key for API keys at rest (generate a secure random key for production)
      - OPENBENCH_ENCRYPTION_KEY=${OPENBENCH_ENCRYPTION_KEY:-change-me-in-production-32ch}
    volumes:
      # Mount source code for hot reload
      - ./backend/app:/app/app
      # Persist data directory (database + run artifacts)
      - ./data:/app/data
    networks:
      - openbench-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # React Frontend with Vite dev server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: openbench-frontend-dev
    restart: unless-stopped
    environment:
      - DOCKER_ENV=true
    ports:
      # Expose Vite dev server on port 3000 (change as needed)
      - "${OPENBENCH_PORT:-3000}:5173"
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - ./frontend/postcss.config.js:/app/postcss.config.js
      - ./frontend/public:/app/public
      # Exclude node_modules from being mounted (use container's)
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - openbench-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  openbench-network:
    driver: bridge

